<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanServe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <header>
        <!-- +++++++++++++++++++ menu bar +++++++++++++++++++++++++ -->        
        <nav>
            <div class="row clearfix">
                <img class="logo" src="images/danserve_logo.svg" alt="danserve_logo">                               
                    <ul class="main-nav animated slideInDown" id="check-class">
                        <li><a href="#">IT Support</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Communication</a></li>
                        <li><a href="#">Contact</a></li> 
                    </ul>
                    <a class="mobile-icon" href="#" onclick="slideshow()"><i class="fa fa-bars"></i></a>            
            </div>        
        </nav>
    </header>

    <main> 
        <div class="main-content">
            <h1>IT SUPPORT for SMALL & MEDIUM SCALE BUSINESSES</h1>
            <h4>Keeps your costs down without compromising on quality and reliability </h4> 
            <div class="button">
                <a class="btn btn-consultation" href="#">Get Free Consultation</a>
                <a class="btn btn-intro" href="#">Who We Are?</a>
            </div>
        </div>
    </main>
    <script> /*type="text/javascript*/"
        function slideshow() 
        {
            var x = document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
